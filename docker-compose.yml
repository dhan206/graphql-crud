version: '2'
services:
    mongodb:
        image: mongo:latest@sha256:7f860beef18c762747fe559296cc3125b99faf87bb18c92336d5e69c782b42ef
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
